<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Your Items</h1>
<form action="/logout" method="post" class="mb-3">
    <button type="submit" class="btn btn-secondary">Logout</button>
</form>
<form action="/items" method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Description:</label>
        <input type="text" name="description" class="form-control"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Photo URL:</label>
        <input type="text" name="photoUrl" class="form-control"/>
    </div>
    <div class="mb-3">
        <label class="form-label">Contact Info:</label>
        <input type="text" name="contactInfo" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>
<ul class="list-unstyled">
    <li th:each="item : ${items}">
        <a th:href="@{'/item/' + ${item.id}}" th:text="${item.name}"></a>
    </li>
</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
